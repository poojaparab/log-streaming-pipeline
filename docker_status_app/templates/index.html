<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Container Status</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .active {
            background-color: #b3ffb3; /* Green */
        }
        .inactive {
            background-color: #ff9999; /* Red */
        }
    </style>
</head>
<body>
    <h1>Docker Container Status</h1>
    <table>
        <thead>
            <tr>
                <th>Container ID</th>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for container in containers %}
            <tr>
                <td>{{ container.id }}</td>
                <td>{{ container.container_name }}</td>
                <td class="{% if container.status == 'Up' %}active{% else %}inactive{% endif %}">{{ container.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
